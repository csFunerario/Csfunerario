<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="admin-usuarios">
        <f:view>


            <h:form> 

                <p:growl autoUpdate="true" showDetail="true"/>
                <h2><h:outputText value="Productos y Servicios "/> 
                    <h:commandLink>
                        <h:graphicImage url="../resources/Imgs/xls.jpg" width="23"/>
                            <p:dataExporter type="xls" target="tdproductos" fileName="Productos Y servicios"/>
                    </h:commandLink>
                        </h2>
                <p:dataTable id="tdproductos" value="#{productoServicioControlador.listProd()}" var="item" rows="10"
                             paginator="true"
                             filteredValue="#{item}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             rowsPerPageTemplate="5,10,15" 
                             style="margin-bottom:20px">
                        <p:column  headerText="Nombre" filterBy="#{item.nombre}"  filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column headerText="precio">
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}" />
                    </p:column>
                    <p:column headerText="Caracteriticas">
                        <f:facet  name="header">
                            <h:outputText value="Caracteristicas"/>
                        </f:facet>
                        <h:outputText value="#{item.caracteristicas}"/>
                    </p:column>

                    <p:column  headerText="Tipo Serivcio" filterBy="#{item.idTipoServicio.nombre}" filterMatchMode="contains" >
                        <f:facet name="header"> 
                            <h:outputText value="Tipo Servicio"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoServicio.nombre}"/>
                    </p:column>
                    <p:column headerText="Accion">
                        <f:facet name="header">
                            <h:outputText value="accion"/>
                        </f:facet>
                        <p:commandButton action="#{productoServicioControlador.editarProducto(item)}" value="Editar" />
                        <p:commandButton action="creaProducts?faces-redirect=true" value="Crear"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </ui:define>


</ui:composition>

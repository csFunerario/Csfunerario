<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">




                            <p:dialog id="UsuRolDlg" widgetVar="UsuRolDialog" modal="true" resizable="false" appendTo="@(admin-usuarios)" header="Editar Producto">
        
                            <h:form id="UsurolForm">
                                <h1><h:outputText value="Agregar Rol"/></h1>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Usuario:" for="idUsuario" />
                                    <p:inputText id="idUsuario" value="#{usuarioController.usuarioRol.idUsuario.nombre} #{usuarioController.usuarioRol.idUsuario.apellido}" required="true" />

                                    <p:outputLabel value="IdRol:" for="idRol" />
                                    <p:selectOneMenu id="idRol" value="#{usuarioRolController.rol}" required="true" requiredMessage="The IdRol field is required.">
                                        <f:selectItems value="#{usuarioRolController.listRol()}" var="lRol" itemLabel="#{lRol.nombre}"  itemValue="#{lRol.idRol}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </h:form></p:dialog>   


    


</ui:composition>

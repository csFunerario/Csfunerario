<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"> 
                
                
        <ui:define name="admin-usuarios">

       
        <f:view>


            <h:form>
                <h2><h:outputText value="#{esp.Crear} #{esp.Productos} #{esp.O} #{esp.Servicios}"/></h2>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{esp.nombre}:" for="nombre" />
                    <h:inputText id="nombre" value="#{productoServicioControlador.productoServicio.nombre}" title="Nombre" required="true" requiredMessage="#{esp.RNombre}."/>
                    <h:outputLabel value="#{esp.Costo}:" for="precio" />
                        <h:inputText id="precio" value="#{productoServicioControlador.productoServicio.precio}" title="Precio" required="true" requiredMessage="#{esp.RCost}."/>
                    <h:outputLabel value="#{esp.Caracteristicas}:" for="caracteristicas" />
                    <h:inputTextarea id="caracteristicas" value="#{productoServicioControlador.productoServicio.caracteristicas}" title="Caracteristicas" required="true" requiredMessage="#{esp.RCarateristicas}."/>
                    <h:outputLabel value="#{esp.Descripcion}:" for="descripcion" />
                    <h:inputTextarea id="descripcion" value="#{productoServicioControlador.productoServicio.descripcion}" title="Descripcion" required="true" requiredMessage="#{esp.Rdescripcion}."/>
                    <h:outputLabel value="#{esp.Tipo} #{esp.Servicio}:" for="TipoServicio" />
                    <h:selectOneMenu id="idTipoServicio" value="#{productoServicioControlador.tipoServicio.idTipoServicio}" title="IdTipoServicio" required="true" requiredMessage="#{esp.RTServicio}
.">
                        <f:selectItems value="#{productoServicioControlador.listTProd()}" var="tp" itemLabel="#{tp.nombre}" itemValue="#{tp.idTipoServicio}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{productoServicioControlador.crearProducto()}" value="#{esp.Guardar}"/>
                
            </h:form>
                <h:form>
             <h:commandButton  action="adminProducts.xhtml" value="#{esp.Cancelar}"/>
                                
            </h:form>
                

        </f:view>
            
    </ui:define>


</ui:composition>

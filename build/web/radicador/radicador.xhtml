<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="radicador">
        <div class="fondo">
      <div class="tittle">
        <div class="row-contenido">
          <h1>Radicador</h1>
        </div>

        <div class="modulos col-lg-12">
          <div class="row-contenido">

            <div class="opciones col-md-5 col-lg-5 col-xs-5" type="button" data-toggle="modal" data-target="#afiliacion">
              <div class="icono">
                <i class="fa fa-user-circle fa-4x" aria-hidden="true" style="color: white;"></i>
              </div>
              <h3>
                <span>Registrar Nuevo Usuario</span>
              </h3>
            </div>

            <div class="opciones col-md-5 col-lg-5 col-xs-5" type="button" data-toggle="modal" data-target="#myModal">
              <div class="icono">
                <i class="fa fa-users fa-4x" aria-hidden="true" style="color: white;"></i>
              </div>
              <h3>
                <span>Añadir beneficiarios de usuario antiguo</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>      
        
    <!-- Inicio ventana modal afiliacion -->

    <div class="modal fade" tabindex="-1" id="afiliacion" role="dialog" aria-labelledby="afiUsu" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title" id="afiUsu">Afiliación</h3>
          </div>
          <div class="modal-body row-opciones">
            <h4 class="text-center">Por favor, ingrese datos de usuario a afiliar</h4>
            <form action="radicador2.html" class="container" onsubmit="return validacion();">
              
              <form action="" class="form-horizontal azl">
                <div class="form-group">

                  <label for="option" class="control-label col-md-3">Tipo de Documento: </label>
                  <div class="col-md-3">
                    <select class="form-control" name="" id="optionf1">
                          <option value=""></option>
                          <option value="1">Cedula</option>
                          <option value="2">Cedula de extranjeria</option>
                        </select>
                  </div>
                  <label for="Numero de Documento" class="control-label col-md-3">Numero de Documento: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="Numero_de_Documentof1" placeholder="Numero de Documento "/>
                  </div>

                  <label for="Nombre" class="control-label col-md-3">Nº de contrato: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="contrato" placeholder="Nº de contrato "/>
                  </div>
                  <label for="Segundo Nombre" class="control-label col-md-3">Nº de radicado </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="radicado" placeholder="Nº de radicado "/>
                  </div>

                  <label for="Nombres" class="control-label col-md-3">Nombres: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="Nombref1" placeholder="Nombres: "/>
                  </div>

                  <label for="Apellidos" class="control-label col-md-3">Apellidos: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="Segundo_Nombref1" placeholder="Apellidos: "/>
                  </div>


                  <label for="Telefono" class="control-label col-md-3">Telefono: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="Telefonof1" placeholder="Telefono: "/>
                  </div>

                  <label for="Correo Electronico" class="control-label col-md-3">Correo Electronico: </label>
                  <div class="col-md-3">
                    <input type="email" class="form-control" id="Correo_Electronicof1" placeholder=" example@ "/>
                  </div>

                  <label for="Direccion" class="control-label col-md-3">Direccion: </label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="Direccionf1" placeholder="Direccion: "/>
                  </div>

                  <label for="Ciudad" class="control-label col-md-3">Ciudad: </label>
                  <div class="col-md-3">
                    <select class="form-control" name="" id="option2f1">
                      <option value=""></option>
                      <option value=""></option>
                      <option value="3">Barranquilla</option>
                      <option value="4">Bogotá</option>
                      <option value="6">Cali</option>
                      <option value="7">Cartagena de Indias</option>
                      <option value="19">Pasto</option>
                      <option value="29">Tunja</option>
                      <option value="30">Valledupar</option>
                      <option value=""></option>
                    </select>
                  </div>
                </div>

                <label for="Fecha de Nacimiento" class="control-label col-md-3">Fecha de Nacimiento: </label>
                <div class="col-md-3">
                  <div class="input-group date">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                      </span>
                  </div>
                </div>

                <label for="Edad" class="control-label col-md-3">Edad: </label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="Edadf1" placeholder="Edad: "/>
                </div>

                <label for="option" class="control-label col-md-3">Genero: </label>
                <div class="col-md-3">
                  <select class="form-control" name="" id="option3f1">
                        <option value=""></option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                      </select>
                </div>
                <label for="Servicios Acutales" class="control-label col-md-3">Servicios: </label>
                <div class="col-md-3">
                  <select class="form-control" name="" id="option4f1">
                        <option value=""></option>
                        <option value="1">Servicios 1</option>
                        <option value="2">Servicios 2</option>
                        <option value="3">Servicios 3</option>
                        <option value="4">Servicios 4</option>
                        <option value="5">Servicios 5</option>
                      </select>
                </div>

                <label for="Fecha de Afiliacion" class="control-label col-md-3">Fecha de Afiliacion: </label>
                <div class="col-md-3">
                  <div class="input-group date">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="control-label col-md-3">
                    <label for="archivo">Archivo</label>
                  </div>
                  <div class="form-group">
                    <div class="col-md-3">
                      <input type="file" id="archivo"/>
                      <p class="help-block">Maximo 60MB</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-7 col-md-offset-3 ubicacion">
                  
                  <input class="siguiente btn-primary" type="submit" value="Siguiente" data-toggle="modal" data-target="#afiliacion"/>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>    
    
    </ui:define>
    
    
</ui:composition>

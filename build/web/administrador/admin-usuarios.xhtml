<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    

    <ui:define name="admin-usuarios">
        <section class="charts">
        <div class="container-fluid">
          <header>
            <h1 class="h1">Usuarios</h1>
          </header>

          <div class="container-fluid">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-block">
                    <f:view>
                        <h:form>
                            <p:growl id="msgs" showDetail="true"/>
                            <p:dataTable value="#{usuarioController.listarUsuario()}" 
                                         var="item" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         editable="true"
                                         selection="#{usuarioController.usuario}"
                                         rowKey="#{item.idUsuario}">
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipoDocumento.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero Identificacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numeroIdentificacion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre} #{item.apellido}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha De Nacimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaNacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono Fijo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefonoFijo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                                
                                
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </ui:define>
  

</ui:composition>

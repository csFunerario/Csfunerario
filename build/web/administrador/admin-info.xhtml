<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    

    <ui:define name="admin-info">
        
      <section class="charts">
        <div class="container-fluid">
          <header>
            <h1 class="h2">Informes</h1>
          </header>
          <div class="row">
            <div class="col-lg-6">
              <div class="card line-chart-example">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h1 display">Transacciones</h2>
                </div>
                <div class="card-block">
                  <canvas id="lineChartExample"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card bar-chart-example">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h5 display">Ventas</h2>
                </div>
                <div class="card-block">
                  <canvas id="barChartExample"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="card pie-chart-example">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h5 display">Solicitudes</h2>
                </div>
                <div class="card-block">
                  <canvas id="pieChartExample"></canvas>
                </div>
              </div>
            </div>
            
        </div>
        </div>
      </section>

    </ui:define>
  

</ui:composition>
